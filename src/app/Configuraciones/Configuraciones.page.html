<ion-header>
  <ion-toolbar color="light">
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="goToPassword()">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>

    <ion-item button (click)="mostrarTerminos()">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>Términos y Condiciones</ion-label>
    </ion-item>
    
    <ion-item button href="/tabs/login" (click)="logout()">
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>(Salir)</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
